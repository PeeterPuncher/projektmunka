<body style="background-color: rgb(37, 37, 37); color: rgb(255, 255, 255); overflow-x: clip;" onload="productPageFunctions()">
    
    <nav class="navbar navbar-expand navbar-dark bg-rark sticky-top">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="Home-page.html?"><img src="Images/Logo.PNG" alt="" style="height: 50px;;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link disabled" title="Még nincs megkezdettszámítógép" href="assembly.html" id="navbar-assembly" disabled onclick="nextStage(`nav`)"><h5>Egyéni PC</h5></a>

            </div>
          </div>
      
          <button  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-light position-relative" style="background-color: white; height: 40px; width: 80px;" onclick="openCart()"><img src="Images/cart.png" alt="" style="height: 30px;">
            <span class="position-absolute bottom-110 start-90 badge translate-middle-y rounded-pill bg-danger" id="itemsInCart">
              0
            </span>
          </button>
      
        
        </div>
    </nav>


    <div class="modal fade modal-fullscreen-md-down" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content px-4"   style="background-color: rgb(34, 34, 34);">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Kosár</h1>
      
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                
                <input type="radio" class="btn-check" name="btnradio" id="cartBuilds" onclick="openCart()" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="cartBuilds">Számítógépek</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cartParts" onclick="openCart()" autocomplete="off">
                <label class="btn btn-outline-light" for="cartParts">Alkatrészek</label>
      
              </div>
            </div>
      
            <div class="modal-body overflow" id="cartList">
      
            </div>
      
            <div class="modal-footer">
              <div style="margin-right: auto;">
                <p class="text-start">Összeg: <span class="text-danger" id="finalPrice"></span></p>
              </div>
      
              <div class="row" style="width: 100%;">
                <div class="col-10">
                  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" onclick="emptyCart()">Kosár törlése</button>
                    <button type="button" class="btn btn-success">Vásárlás</button>
                  </div>
                </div>
      
                <div class="col-2 float-end">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    <div class="row mx-1">
        <div class="" style="width: 225px;">
          <nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
            <nav class="nav nav-pills flex-column" style="overflow-x: hidden;" id="product-categories">
              <a class="nav-link product-type" href="#item-1"><h5></h5></a>
              <a class="nav-link product-type" href="#item-2">Item 2</a>
              <a class="nav-link product-type" href="#item-3">Item 3</a>
            </nav>
            <hr>
            <div class="range-container">

                <h6 id="range1text"></h6>
                <input type="range" class="form-range" id="range1" step="10000" min="0" max="1000000" value="0">
                <h6 id="range2text"></h6>
                <input type="range" class="form-range" id="range2" step="10000" min="0" max="1000000" value="0">
                <hr>

                <h5>Árkategória:</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="filter-office" checked onclick="applyProductFilters()">
                    <label class="form-check-label" for="flexCheckDefault">
                        <h6>Irodai</h6>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="filter-home" checked onclick="applyProductFilters()">
                    <label class="form-check-label" for="flexCheckChecked">
                        <h6>Otthoni</h6>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="filter-gaming" checked onclick="applyProductFilters()">
                    <label class="form-check-label" for="flexCheckChecked">
                        <h6>Gaming</h6>
                    </label>
                  </div>
                <hr>

                <button type="button" class="btn btn-primary" onclick="listProducts()">Szűrés</button>

            </div>
          </nav>
        </div>

        <div class="col" style="height: calc(100vh - 76px); overflow-y: scroll;">
          <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0" id="product-scroller">
            
            <div id="item-1">

            </div>



          </div>
